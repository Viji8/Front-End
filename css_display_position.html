<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display & Position Tasks</title>
<style>
/* Task 1 — Display Basics */
body{
    background-color: bisque;
}
.block div {
  display: block;
  background: rgb(120, 216, 210);
  margin: 5px;
  padding: 10px;
}
.inline div {
  display: inline;
  background: rgb(162, 151, 222);
  margin: 5px;
  padding: 10px;
}
.inline-block div {
  display: inline-block;
  background: rgb(205, 81, 153);
  margin: 5px;
  padding: 10px;
  width: 100px;
  height: 50px;
}
</style>
</head>
<body>

<h2>Task 1 — Display Basics</h2>

<h3>Display: block</h3>
<div class="block">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>

<h3>Display: inline</h3>
<div class="inline">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>

<h3>Display: inline-block</h3>
<div class="inline-block">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>
