<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text and Style</title>
</head>
<body>
  <h2 id="heading">Welcome to My Page</h2>
  <p id="para">This is a sample paragraph.</p>
  <button onclick="changeTextAndStyle()">Click Me</button>

  <script>
    function changeTextAndStyle() {
      
      document.getElementById("heading").innerText = "Hii viji! Text Changed!";

      
      let para = document.getElementById("para");
      
     
      para.innerHTML = "This paragraph content has been updated using JavaScript.";

      
      para.style.color = "purple";
      para.style.fontSize = "30px";
      para.style.fontFamily = "Times New Roman";
    }
  </script>
</body>
</html>
