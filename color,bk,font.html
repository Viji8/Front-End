<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Styling Example</title>
<style>
    h1 {
        color: darkblue;                 
        border: 2px solid tomato;        
        padding: 10px;
        text-align: center;
    }
    body {
        background-color: aliceblue;    
        background-image: url('https://www.shutterstock.com/shutterstock/photos/1843718212/display_1500/stock-vector-bt-lover-profiles-we-are-love-bts-1843718212.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    p {
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        color: rgb(129, 30, 30);
        text-align: center;
    }
    .styled-text {
        font-weight: bold;               
        font-style: italic;              
        text-decoration: underline;      
    }
</style>
</head>
<body>
    <h1>Welcome to CSS Styling!</h1>
    <p>This paragraph <mark>demonstrates</mark> <span class="styled-text">various text styles</span> using CSS.</p>
</body>
</html>
