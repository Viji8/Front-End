<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSVariable</title>
</head>

<body>
    <h1>Javascript Variable Declaration</h1>
        <script>
                //var declaration
                var v1="JSVariable";
                var v1="varibale of Javascript"
                console.log(v1);
                // let declaration
                let num=57;
                num=90;
                console.log(num);
                // const declaration
                const varr=100;
                console.log(varr);

        //Datatypes
        //string
        var name="JUNGKOOK";
        console.log("Artist Name:",name);
        var song="Still With you";
        console.log("Song:", song);
        //integer
        var toplist=1;
        console.log("BillBoard:",toplist);
        //boolean
        var bool=true;
        console.log("Boolean:",bool);
        //undefined
        var undef;
        //null
        var dt=null;
        console.log(dt);

    </script>
</body>
</html>
