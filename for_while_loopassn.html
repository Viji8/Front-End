<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_While_Loop</title>
</head>
<body>
    <script>

        console.log("****For Loop****")
        for(let a=1;a<=10;a++){
            console.log("Number:",a);
        }
        console.log("****While Loop****")
        let b=1;
        while(b<=5){
            console.log("Count",b);
            b++;
        }
        console.log("****do..While****")
        let c=1;
        do{
            console.log("Value:"+c);
            c++;

        }
        while(c<=3);
        console.log("****Using Continue****")
        for(let d=1;d<=10;d++){
            if(d===5){
                continue;
            }
            if(d===8){
                break;
            }
            console.log("Value",d);
        }
    </script>
</body>
</html>
