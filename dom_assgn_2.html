<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Example</h2>
    <form id="myform">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <p>Typed Value:<span id="typedvalue"></span></p>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Mail id">

        <button type="button" id="showBtn">Show Input Values</button>
        <button type="submit">Submit</button>
        
    </form>
    <p id="message"></p>
    <script>
        const name=document.getElementById("name");
        const email=document.getElementById("email");
        const typedvalue=document.getElementById("typedvalue");
        const showBtn=document.getElementById("showBtn");
        const message=document.getElementById("message");
        const myform=document.getElementById("myform");

        name.addEventListener("keyup",function(){
            typedvalue.textContent=name.value;
        });
        showBtn.addEventListener("click",function(){
            alert(`Name: ${name.value}\nEmail:${email.value}`);
        });
        myform.addEventListener("submit",function(event){
            event.preventDefault();
            if(name.value && email.value){
                message.textContent=`Form submitted successfully!! Name: ${name.value}, Email: ${email.value}`;
                message.style.color="green";
            }
            else{
                message.textContent="please enter all fields";
                message.style.color="red";
            }
        });

    </script>
</body>
</html>
